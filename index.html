<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Courgette's library</title>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">    </head>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <body>
        <h1>LIBRARY</h1>
        <form>
            <fieldset>
                <legend>Add New Book</legend>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" autocomplete="off"><br>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" autocomplete="off"><br>
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages" autocomplete="off"><br>
                <label for="read">Read</label>
                <button type="button" id="btnR">Yes</button><br>
                <!-- <input type="text" id="read" name="read" autocomplete="off"><br> -->
                <button type="button" id="btnAdd">+</button>
            </fieldset>
        </form>
        <table>
            <tbody id="tbodyBook">
                <tr id="trHeader">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Remove</th>
                </tr>
            </tbody>
        </table>
        <script src="scripts.js"></script>
    </body>
</html>
